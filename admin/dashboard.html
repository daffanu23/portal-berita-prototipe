<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="admin-page">
    <header class="admin-header">
        <h1>Admin Dashboard</h1>
        <button id="logout-button">Logout</button>
    </header>

    <main>
        <div class="form-container">
            <h2>Tambah Berita Baru</h2>
            <form id="add-news-form">
                <div class="form-group">
                    <label for="news-title">Judul Berita</label>
                    <input type="text" id="news-title" placeholder="Tulis judul di sini..." required>
                </div>
                 <div class="form-group">
                    <label for="news-category">Kategori</label>
                    <select id="news-category" required>
                        <option value="Teknologi">Teknologi</option>
                        <option value="Olahraga">Olahraga</option>
                        <option value="Gaya Hidup">Gaya Hidup</option>
                        <option value="Nasional">Nasional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="news-image-url">URL Gambar</label>
                    <input type="text" id="news-image-url" placeholder="contoh: gambar/nama-file.jpg" required>
                </div>
                <div class="form-group">
                    <label for="news-content">Isi Berita</label>
                    <textarea id="news-content" rows="10" placeholder="Tulis isi berita lengkap di sini. Anda bisa menggunakan tag HTML sederhana seperti <b> untuk tebal atau <a> untuk link." required></textarea>
                </div>
                <button type="submit">Upload Berita</button>
            </form>
        </div>

        <div class="news-preview">
            <h2>Daftar Berita (Live Preview)</h2>
            <div id="admin-news-list" class="news-grid">
                </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
